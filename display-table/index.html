    <body>

        <main class="u-constrict">
            <h1>CSS Layout</h1>
            <a href="../index.html">Back to menu</a>

            <h2>display:table</h2>

            <p>For examples see this frame work <a href="http://mdo.github.io/table-grid/">table-grid</a></p>

            <p><a href="http://www.456bereastreet.com/archive/201110/using_displaytable_has_semantic_effects_in_some_screen_readers/">some possible problems.</a>

            <h3>Flush</h3>
            <div class="holy-grail">
                <header>header</header>
                <div class="grid">
                    <nav class="grid__item u-3/10">nav</nav>
                    <article class="grid__item">article</article>
                    <aside class="grid__item u-1/5">aside</aside>
                </div>
                <footer>footer</footer>
            </div><!-- .holy-grail -->

            <h3>Gutters</h3>
            <div class="holy-grail">
                <header>header</header>
                <div class="grid grid--gutters u-mv">
                    <div class="grid__wrap">
                        <nav class="grid__item u-3/10">nav</nav>
                        <article class="grid__item">article</article>
                        <aside class="grid__item u-1/5">aside</aside>
                    </div>
                </div>
                <footer>footer</footer>
            </div><!-- .holy-grail -->
        </main>

    </body>
